version: "3.7"
services:
  base:
    build:
      context: ./
      dockerfile: Dockerfile

  users-db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - 5432:5432
    volumes:
      - microbiome_users_db_volume:/var/lib/postgresql/data
  
  users-service:
    build:
      context: ./users-service/
      dockerfile: Dockerfile
    depends_on:
      - base
      - users-db
    ports:
      - 50051:50051
    env_file: users-service/.env

  api-gateway:
    build:
      context: ./api-gateway/
      dockerfile: Dockerfile
    environment:
      USERS_SERVICE_URI: http://users-service:50051
    depends_on:
      - base
      - users-service
    ports:
      - 8000:8000

volumes:
  microbiome_users_db_volume: